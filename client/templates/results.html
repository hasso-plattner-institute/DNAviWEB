{% for img in images %}
    <div style="margin:10px;">
        <img src="{{ url_for('serve_result_file', output_id=output_id, filename=img) }}" 
             alt="{{ img }}" style="max-width:400px;">
    </div>
{% endfor %}

{% for table in tables %}
    <h3>{{ table.name }}</h3>
    <div class="table-responsive">
        {{ table.html | safe }}
    </div>
{% endfor %}
